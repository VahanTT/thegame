<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Click Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Stats -->
        <div class="stats">
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timeLeft">15</span>s
            </div>
            <div class="stat">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span class="label">Best:</span>
                <span id="bestScore">0</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div id="target" class="target"></div>
            
            <!-- Start Screen -->
            <div id="startScreen" class="screen">
                <h1>Find and Click</h1>
                <div class="rules">
                    <p>Click on the circles as fast as you can!</p>
                    <p>You have 15 seconds to get the highest score.</p>
                </div>
                <button id="startButton" class="button">Start Game</button>
            </div>

            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="screen hidden">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <p>Average reaction time: <span id="avgReactionTime">0</span>ms</p>
                <div class="name-input">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    <button id="saveResult" class="button">Save Score</button>
                </div>
                <button id="restartButton" class="button">Play Again</button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h3>Top Players</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Time (ms)</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
