<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Click Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="stats">
            <h3>Game Stats</h3>
            <p>Time left: <span id="timeLeft">15</span>s</p>
            <p>Images clicked: <span id="clicksCount">0</span></p>
            <p>Best score: <span id="bestScore">0</span></p>
            <button id="clearCache">Clear Cache</button>
        </div>
        
        <div class="game-container">
            <div id="target"></div>
            <div class="start-screen">
                <h2>Click the Start button to begin!</h2>
                <button id="startButton">Start Game</button>
            </div>
            <div class="game-over hidden">
                <h2>Game Over!</h2>
                <p>You clicked <span id="finalScore">0</span> images</p>
                <div class="name-input">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                    <button id="saveResult">Save Result</button>
                </div>
                <button id="restartButton">Play Again</button>
            </div>
        </div>

        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
